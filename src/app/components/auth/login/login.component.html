<div class="header bg-gradient-primary py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent">
          <div class="text-muted text-center mt-2">
            <h1>Sign in</h1>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">

          <form [formGroup]="signInForm">

            <app-input [formGroup]="signInForm" controlName="email" type="email" placeholder="Email"></app-input>
            <app-input [formGroup]="signInForm" controlName="password" type="password" placeholder="Password"></app-input>

            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4" [disabled]="!signInForm.valid" (click)="signIn()">
              <ng-container *ngIf="!loading">Sign in</ng-container>
              <i class="fa fa-spin fa-spinner" *ngIf="loading"></i>
            </button>
            </div>

          </form>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" routerLink="/register" class="text-light"><small>Create new account</small></a>
        </div>
      </div>

    </div>
  </div>
</div>
