<div class="header bg-gradient-primary py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card-profile-image mt-3">
        <img [src]="'../../../../assets/img/superHeroLogo.png'"class="rounded-circle">
      </div>
      <div class="card bg-secondary shadow border-0 mt-5">
        <div class="card-header bg-transparent">
          <div class="text-muted text-center mt-2">
            <h1>Register as a Hero!</h1>
          </div>
        </div>

        <div class="card-body px-lg-5 py-lg-5">
          <app-create-hero-form></app-create-hero-form>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <a routerLink="/login" class="text-light"><small>Login in</small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLink="/heroes" class="text-light"><small>Go to heroes list</small></a>
        </div>
      </div>

    </div>
  </div>
</div>
